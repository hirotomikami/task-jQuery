<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="style.css" rel="stylesheet" />

    <title>おみくじアプリ</title>
  </head>
  <body>
    <div class="app-header-contents">
      <h1>- おみくじアプリ -</h1>
      <h2>今日のあなたの運勢は・・・</h2>
      <button class="start-button js-fortune-start" type="button">
        運勢を占う！
      </button>
    </div>

    <div class="result">
      <div class="row">
        <div class="radius money">
          <p class="title">金運</p>
          <p class="stars"></p>
          <p class="detail"></p>
        </div>
      </div>
      <div class="row">
        <div class="radius work">
          <p class="title">仕事運</p>
          <p class="stars"></p>
          <p class="detail"></p>
        </div>
        <div class="radius health">
          <p class="title">健康運</p>
          <p class="stars"></p>
          <p class="detail"></p>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
  // ここに処理を記載します

  // 配列定義
    const fortuneResults = {
      money: [
        {
          stars:"★★★",
          detail:"最高の金運です！いつの間にかお金が溜まっているかも・・・？"
        },
        {
          stars:"★★",
          detail:"まずまず金運です！使いすぎには注意しましょう！"
        },
        {
          stars:"★",
          detail:"悪い傾向が見られます！財布の紐は絞めておくと吉です！"
        },
      ],
      work: [
        {
          stars:"★★★",
          detail:"最高の仕事運です！いつも以上にチャンスが巡ってくるかも・・・？"
        },
        {
          stars:"★★",
          detail:"まずまず仕事運です！普段通り仕事が進むでしょう！"
        },
        {
          stars:"★",
          detail:"悪い傾向が見られます！自信過剰にならないように注意しましょう"
        },
      ],
      health: [
        {
          stars:"★★★",
          detail:"最高の健康運です！ランニングの距離を伸ばしても良いですね！"
        },
        {
          stars:"★★",
          detail:"まずまず健康運です！無理せず体を動かしましょう！"
        },
        {
          stars:"★",
          detail:"悪い傾向が見られます！ケガにご注意を・・・"
        },
      ]
    }

    // ループ、乱数処理
    $(function() {
			$(document).on('click', '.js-fortune-start',function() {
        for (let i in fortuneResults) {
          let m = Math.floor( Math.random() * 3);
          let w = Math.floor( Math.random() * 3);
          let h = Math.floor( Math.random() * 3);

        	let ms = (fortuneResults.money[m].stars);
        	let md = (fortuneResults.money[m].detail);

        	let ws = (fortuneResults.work[w].stars);
        	let wd = (fortuneResults.work[w].detail);

       		let hs = (fortuneResults.health[h].stars);
       		let hd = (fortuneResults.health[h].detail);

      		$('.money .stars').text(ms);

       		$('.money .detail').text(md);

        	$('.work .stars').text(ws);

       		$('.work .detail').text(wd);

       		$('.health .stars').text(hs);

       		$('.health .detail').text(hd);
    		};
   	  });
		});



    // ボタン処理
  	$(function() {
      $(document).on('click', '.js-fortune-start', function() {
        $(this).toggleClass('js-fortune-start');
        $(this).toggleClass('restart');
       	$(this).text('もう一度占う！');
      });

      $(document).on('click', '.restart', function() {
        $(this).toggleClass('js-fortune-start');
        $(this).toggleClass('restart');
        $(this).text('運勢を占う！');
      });
    });

	  // 出現処理
    $(function() {
      $(document).on('click', '.js-fortune-start', function() {
        $('.result').fadeIn();
      });
    });

    $(function() {
      $(document).on('click', '.restart', function() {
        $('.result').fadeOut();
      });
    });
    </script>
  </body>
</html>
